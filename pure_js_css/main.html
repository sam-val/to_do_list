<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <style>
        .center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            
        }

        .toDoGrid {
            display: grid;
            grid-template-columns: repeat(2,50%);
        }

        .main {
            height: 100vh;   
        }
    </style>
    <Script defer src="script.js"></Script>
</head>
<body>
    <div class="main center">
        <div class="title">
            <h1 >things that need to be done</h1>
        </div>
        <div class="toDoGrid">
            <div>Add things</div>
            <div>display things</div>
        </div>
            hello bitch
        </div>
    
    </div>
</body>
</html>
